imports:
    - { resource: parameters.ini }
    - { resource: "@BootStrapUserBundle/Resources/config/config.yml" }
    - { resource: "@BootStrapUserBundle/Resources/config/security.yml" }

framework:
    #esi:             ~    # esi: { enabled: true }
    # The fallback option defines the fallback locale when a translation does not exist
    # in the user's locale
    translator:      { fallback: en_GB }
    secret:          %secret%
    charset:         utf-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        default_locale: %locale%
        auto_start:     true        
        
# Twig Configuration
twig:
    charset:              %kernel.charset%
    debug:                %kernel.debug%
    strict_variables:     %kernel.debug%
    auto_reload:          ~
    exception_controller:  Symfony\Bundle\TwigBundle\Controller\ExceptionController::showAction    


# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
        # closure:
        #     jar: %kernel.root_dir%/java/compiler.jar
        # yui_css:
        #     jar: %kernel.root_dir%/java/yuicompressor-2.4.2.jar

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

jms_security_extra:
    secure_controllers:  true
    secure_all_services: false