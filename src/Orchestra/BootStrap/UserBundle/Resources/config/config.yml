#               
# Doctrine Configuration
#
doctrine:
    dbal:
        default_connection:       default
        connections:
            default:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name%
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
                mapping_types:
                      enum:       string
                      varbinary:  string
                      tinyblob:   text

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            FOSUserBundle: ~
            StofDoctrineExtensionsBundle: ~
            BootStrapUserBundle: ~
            BootStrapTranslationBundle: ~
            BootStrapTranslatorBundle: ~
            PiAppAdminBundle: ~
            PiAppGedmoBundle: ~
            SonataMediaBundle: ~
            BootStrapMediaBundle: ~
            
