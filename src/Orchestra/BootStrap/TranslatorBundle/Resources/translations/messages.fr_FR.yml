pi.individual.form.adhesion.email.body: "<p>Bonjour %nickname% %name%\_</p>\r\n<p>Nous sommes heureux de vous confirmer votre adhésion à l'association La Mêlée. Votre profil est accessible sur le portail <a href=\"http://www.lamelee.com\">www.lamelee.com</a> , en saisissant les données suivantes :</p>\r\n<p>Identifiant :\_</p>\r\n<p>%login%</p>\r\n<p>Mot de passe :\_</p>\r\n<p>%password%</p>\r\n<p>Suite à votre adhésion à La Mêlée, vous bénéficiez des privilèges suivants :</p>\r\n<p>- Accédez à l'ensemble des ressources du site ,</p>\r\n<p>- Consultez et déposez des annonces en illimité dans l' espace \" Opportunités\" et cultivez votre réseau professionnel Mêlée ,</p>\r\n<p>- Recevez la newsletter\_ \" Au coeur de La Mêlée \", au contenu spécifique et exclusivement adressée à nos adhérents ,</p>\r\n<p>- Via un accès intégral à l'annuaire adhérent, consultez les coordonnées professionnelles d'une association fédérant plus de 540 acteurs de l'économie numérique régionale ,</p>\r\n<p>- Gérez vos événements, synchronisez-les en toute liberté à vos agendas numériques et proposez de publiciser vos propores évènements ,</p>\r\n<p>- Publiez gratuitement vos communiqueés de presse, dans la limite de 3 par an via une visibilité exclusive sur notre portail d'information MID e-news ,</p>\r\n<p>- Bénéficiez d'un rayonnement en page d'accueil et dans l'annuaire des adhérents Mêlée via l'insertion de votre carte de visite, reprenant vos coordonnées ainsi qu'un argumentaire commercial présentant l'expertise et les domaines d'intervention de votre société.</p>\r\n<p>Nous vous rappelons que l'ensemble de vos données sont accessibles et modifiables via la rubrique Mon espace.</p>\r\n<p>Numériquement vôtre !</p>\r\n<p>La Mêlée</p>"
