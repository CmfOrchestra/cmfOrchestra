pi.individual.form.mid.email.body: "<p>Bonjour %nickname% %name%</p>\r\n<p>Nous sommes heureux de vous confirmer votre inscription à la lettre d'information hebdomadaire MID e-news.</p>\r\n<p>Vous pouvez gérer votre abonnement MID e-news, ainsi que d'autres fonctionnalités du portail <a href=\"http://www.lamelee.com\">www.lamelee.com</a> via la rubrique Mon espace.</p>\r\n<p>Votre compte est librement consultable en saisissant les données suivantes :</p>\r\n<p>Identifiant :\_</p>\r\n<p>%login%</p>\r\n<p>Mot de passe :\_</p>\r\n<p>%password%</p>\r\n<p>Suite à la création de votre compte, vous pourrez notamment bénéficier des avantages suivants :</p>\r\n<p>- Une inscription gratuite à l'ensemble des newsletters que vous avez sélectionné ,</p>\r\n<p>- Un gain de temps lors de vos prochaines inscriptions aux évènements Mêlée , la plupart des champs du formulaires étant déjà pré-remplis ,</p>\r\n<p>- La consultation et le dépôt libres des annonces de l' \"Espace Emploi\"</p>\r\n<p>Numériquement vôtre !</p>\r\n<p>La Mêlée</p>"
