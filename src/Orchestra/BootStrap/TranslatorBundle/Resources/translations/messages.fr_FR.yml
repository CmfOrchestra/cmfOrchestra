pi.individual.form.lamelee.email.body: "<p>Bonjour %nickname% %name%\_</p>\r\n<p>Nous sommes heureux de vous confirmer la création de votre compte personnel accessible sur le portail <a href=\"http://www.lamelee.com\" target=\"_blank\">www.lamelee.com</a> , en saisissant les données suivantes :</p>\r\n<p>Identifiant :\_</p>\r\n<p>%login%</p>\r\n<p>Mot de passe :\_</p>\r\n<p>%password%</p>\r\n<p>Suite à votre inscription au site La Mêlée, vous bénéficiez des avantages suivants :</p>\r\n<p>- Une inscription gratuite à l'ensemble des newsletters que vous avez sélectionné</p>\r\n<p>- Un gain de temps lors de vos prochaines inscriptions aux événements Mêlée, la plupart des champs de formulaires étant pré-remplis</p>\r\n<p>- La consultation libre des annonces de l' \" Espace Emploi \"</p>\r\n<p>Nous vous rappelons que l'ensemble de vos données sont accessibles et modifiables via la rubrique Mon espace.</p>\r\n<p>Numériquement vôtre !</p>\r\n<p>La Mêlée</p>"
