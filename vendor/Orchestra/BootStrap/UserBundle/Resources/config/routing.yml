#
#   import routes from a controller directory
#
annotation_user:
    resource: "@BootStrapUserBundle/Controller"
    type:     annotation

#
#   Import FOSUserBundle routing files
#
fos_user_group:
    resource: "@FOSUserBundle/Resources/config/routing/group.xml"
    prefix: /admin/group
    
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /user/profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /user/register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /user/resetting
    
fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /user/change-password
    
fos_users:
    resource: "@BootStrapUserBundle/Resources/config/routing/users.yml"
    prefix: /admin/users    
    
#
#    BootStrapUserBundle routing url
#     
unauthorized:
    pattern:  /unauthorized
    defaults: { _controller: BootStrapUserBundle:Error:unauthorized }   
    
#
#    Facebook routing url
#         
_security_check:
    pattern:  /login_facebook_check
_security_logout:
    pattern:  /logout      
