#            form_login:
#                check_path: /demo/secured/login_check
#                login_path: /demo/secured/login
#            logout:
#                path:   /demo/secured/logout
#                target: /demo/
            #anonymous: ~
            #http_basic:
            #    realm: "Secured Demo Area"
    
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
        # FACBOOK provider
        my_facebook_provider:
            id: my_user.facebook_provider
            