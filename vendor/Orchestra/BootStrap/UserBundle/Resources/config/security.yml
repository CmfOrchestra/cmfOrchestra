security:

    access_denied_url: /unauthorized
    
    access_decision_manager:
        # Strategy can be: affirmative, unanimous or consensus
        strategy: unanimous
        
    encoders:
        #BootStrap\UserBundle\Entity\User: sha512 # sha512 plaintext
        FOS\UserBundle\Model\UserInterface: { id: my_password_encoder }

    firewalls:
        #
        # By specifying form_login, you have told the Symfony2 framework that any time  
        # a request is made to this firewall that leads to the user needing to authenticate himself, 
        # the user will be redirected to a form where he will be able to enter his credentials.
        #
        
        # defaut login area for standard users   
        main:
            pattern: .*
            form_login:
                provider: fos_userbundle
                login_path: /login
                use_forward: false
                check_path: /login_check
                success_handler: pi_app_admin.user.authentication_handler
                failure_path: null
                remember_me: true
                #default_target_path: /home
            remember_me:
                key: "%secret%"
                lifetime: 86400 # 1 jour en secondes
                path:     /
                domain:   ~ # Prend la valeur par défaut du domaine courant depuis $_SERVER
            logout:
                path: /logout
                target: /
                success_handler: pi_app_admin.user.logout_handler
                invalidate_session: false
            anonymous: true
            # FACEBOOK
            fos_facebook:
                app_url: "%api_facebook_name%"
                server_url: "%api_facebook_server%"
                check_path: /login_facebook_check   # Pour éviter toute confusion avec le formulaire de base, j'ai spécifié une route pour Facebook
                provider: my_facebook_provider
            
        # -> end custom configuration  
        
        secured_area:
            pattern: ^/front/secured/
            form_login:
                provider: fos_userbundle
                login_path: /front/secured/login
                check_path: /front/secured/login_check
                #default_target_path: /home
            logout:
                path: /front/secured/logout
                target: /
            anonymous: true
        # -> end custom configuration          
                
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/demo/secured/login$
            security: false

#        secured_area:
