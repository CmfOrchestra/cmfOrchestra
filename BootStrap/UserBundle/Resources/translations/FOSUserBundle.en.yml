# Password resetting
resetting:
    password_already_requested: A new password has been requested for this user in the last 24 hours.
    check_email: An e-mail has been sent to the address% email%. It contains a link that you must click to reset your password.
    request:
        invalid_username: E-mail "%username%" does not exist.
        username: "E-mail"
        submit: Reset password
    reset:
        submit: Change the password
    flash:
        success: The password has been reset successfully
    email:
        subject: Welcome %username% !
        message: |
            Hello %username% !

            To reset your password, thank you visit %confirmationUrl%

            Sincerely,
            Team.

